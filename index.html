<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="star">
            <img src="images/icon-star.svg" alt="star">
        </div>
        <div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating">
            <button class="btn" id="btn1" onclick="choice(1)">1</button>
            <button class="btn" id="btn2" onclick="choice(2)">2</button>
            <button class="btn" id="btn3" onclick="choice(3)">3</button>
            <button class="btn" id="btn4" onclick="choice(4)">4</button>
            <button class="btn" id="btn5" onclick="choice(5)">5</button>
        </div>
        <button class="submit" onclick="submit()">SUBMIT</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
